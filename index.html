<!DOCTYPE html>
<html lang="pt-BR" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxiliar de Evolução Médica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-primary: #1976D2;
            --md-primary-light: #2196F3;
            --md-primary-dark: #1565C0;
            --md-secondary: #00BCD4;
            --md-surface: #FFFFFF;
            --md-background: #F5F5F5;
            --md-on-surface: rgba(0, 0, 0, 0.87);
            --md-on-background: rgba(0, 0, 0, 0.87);
            --md-on-primary: #FFFFFF;
            --md-text-secondary: rgba(0, 0, 0, 0.60);
            --md-divider: rgba(0, 0, 0, 0.12);
        }

        html.dark {
            --md-primary: #BB86FC;
            --md-primary-light: #985EFF;
            --md-primary-dark: #3700B3;
            --md-secondary: #03DAC6;
            --md-surface: #1E1E1E;
            --md-background: #121212;
            --md-on-surface: rgba(255, 255, 255, 0.87);
            --md-on-background: rgba(255, 255, 255, 0.87);
            --md-on-primary: #000000;
            --md-text-secondary: rgba(255, 255, 255, 0.60);
            --md-divider: rgba(255, 255, 255, 0.12);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-background);
            color: var(--md-on-background);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1024px;
        }

        .accordion-header,
        .js-accordion-header {
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        html.dark .accordion-header:hover,
        html.dark .js-accordion-header:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .accordion-content {
            transition: max-height 0.3s ease-out;
            overflow: hidden;
            border-color: var(--md-divider);
        }

        .chevron-icon {
            transition: transform 0.3s ease-in-out;
        }

        .rotate-180 {
            transform: rotate(180deg);
        }

        .form-input,
        .form-textarea,
        .form-select {
            border: none;
            border-bottom: 1px solid var(--md-divider);
            padding-left: 0.25rem;
            padding-right: 0.25rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            background-color: transparent;
            color: var(--md-on-background);
            transition: border-bottom-color 0.2s ease-in-out;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-bottom-color: var(--md-primary-light);
            box-shadow: 0 1px 0 0 var(--md-primary-light);
        }

        html.dark .form-input:focus,
        html.dark .form-textarea:focus,
        html.dark .form-select:focus {
            border-bottom-color: var(--md-secondary);
            box-shadow: 0 1px 0 0 var(--md-secondary);
        }

        html.dark .form-select {
            background-color: var(--md-surface);
            color: var(--md-on-background);
        }

        .form-checkbox {
            accent-color: var(--md-primary-light);
            margin-right: 0.5rem;
        }

        html.dark .form-checkbox {
            accent-color: var(--md-secondary);
        }

        .subsection-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--md-on-surface);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--md-divider);
            margin-bottom: 1.5rem;
        }

        .grid-container {
            display: grid;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        html.dark .bg-gray-50 {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .md-card {
            background-color: var(--md-surface);
            border-radius: 8px;
            box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2),
                0px 4px 5px 0px rgba(0, 0, 0, 0.14),
                0px 1px 10px 0px rgba(0, 0, 0, 0.12);
            transition: background-color 0.3s ease;
        }

        .md-card-elevated {
            box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2),
                0px 8px 10px 1px rgba(0, 0, 0, 0.14),
                0px 3px 14px 2px rgba(0, 0, 0, 0.12);
        }

        .md-button {
            background-color: var(--md-primary-light);
            color: var(--md-on-primary);
            border-radius: 4px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .md-button:hover {
            background-color: var(--md-primary-dark);
            box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2),
                0px 6px 10px 0px rgba(0, 0, 0, 0.14),
                0px 1px 18px 0px rgba(0, 0, 0, 0.12);
        }

        .md-button:active {
            transform: scale(0.98);
        }

        .text-primary {
            color: var(--md-on-background);
        }

        .text-secondary {
            color: var(--md-text-secondary);
        }

        .text-blue-500 {
            color: var(--md-primary-light) !important;
        }

        .bg-blue-500 {
            background-color: var(--md-primary-light) !important;
        }

        .hover\:bg-blue-600:hover {
            background-color: var(--md-primary-dark) !important;
        }

        .focus\:ring-blue-500:focus {
            --tw-ring-color: var(--md-primary-light) !important;
        }

        html.dark .focus\:ring-blue-500:focus {
            --tw-ring-color: var(--md-secondary) !important;
        }

        html.dark .focus\:ring-offset-2:focus {
            --tw-ring-offset-color: var(--md-background) !important;
        }
    </style>
</head>

<body class="p-4 md:p-8">

                                    <option value="bom">bom</option>
                                    <option value="regular">regular</option>
                                    <option value="ruim">ruim</option>
                                    <option value="grave">grave</option>

                            </div>
                            <div>

                                <select id="queixas" class="form-select w-full mt-1">
                                    <option value="">-- Selecione --</option>
                                    <option value="Sim">Sim</option>
                                    <option value="Não">Não</option>
                                </select>
                            </div>
                            <div id="queixas-obs-container" class="col-span-full hidden">

                                        <option value="">-- Sel --</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                                <div class="form-group-flex">
                                    <label class="font-medium text-secondary">Alt. de PA:</label>
                                    <select id="alt-pa" class="form-select flex-1">
                                        <option value="">-- Sel --</option>
                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                                <div class="form-group-flex">

                                        <option value="Sim">Sim</option>
                                        <option value="Não">Não</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-span-full mt-2">
                                <label class="font-medium text-secondary">Observações gerais (Anamnese):</label>
                                <textarea id="obs-gerais" rows="2" class="form-textarea w-full mt-1" placeholder="Ex: Paciente em oxigenoterapia por cateter nasal"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="md-card">
                    <button class="js-accordion-header accordion-header w-full flex justify-between items-center p-4 md:p-5 text-left bg-md-surface hover:bg-gray-100 dark:hover:bg-opacity-5 rounded-lg" aria-expanded="false">
                        <div class="flex items-center space-x-4">
                            <i class="fas fa-heart-pulse text-xl text-blue-500"></i>
                            <h2 class="text-lg md:text-xl font-medium text-primary">2. Parâmetros Vitais e Suporte</h2>
                        </div>
                        <i class="fas fa-chevron-down chevron-icon text-secondary"></i>
                    </button>
                    <div class="accordion-content border-t hidden">

                            <button class="js-accordion-header w-full flex justify-between items-center text-left p-4" aria-expanded="false">

                                        <label class="font-medium text-secondary">PA:</label>
                                        <input type="text" id="pa" placeholder="mmHg" class="form-input w-full mt-1">
                                    </div>
                                    <div>
                                        <label class="font-medium text-secondary">FC:</label>
                                        <input type="text" id="fc" placeholder="bpm" class="form-input w-full mt-1">

                                </div>
                            </div>
                        </div>

                        <div class="border-t border-[var(--md-divider)]">

                                            <option value="Ar Ambiente">Ar Ambiente</option>
                                            <option value="Cateter Nasal">Cateter Nasal</option>

                                            <option value="Máscara com Reservatório">Máscara com Reservatório</option>

                                    </div>

                                        <div>
                                            <label class="font-medium text-secondary">Modo VM:</label>
                                            <input type="text" id="vm-modo" placeholder="Ex: VCV, PCV, PSV" class="form-input w-full mt-1">
                                        </div>
                                        <div>
                                            <label class="font-medium text-secondary">FiO₂:</label>
                                            <input type="text" id="vm-fio2" placeholder="%" class="form-input w-full mt-1">
                                        </div>
                                        <div>
                                            <label class="font-medium text-secondary">PEEP:</label>
                                            <input type="text" id="vm-peep" placeholder="cmH₂O" class="form-input w-full mt-1">
                                        </div>
                                        <div>
                                            <label class="font-medium text-secondary">FR (Ventilador):</label>
                                            <input type="text" id="vm-fr" placeholder="irpm" class="form-input w-full mt-1">
                                        </div>
                                        <div>

                                        </div>
                                    </div>
                                    <div>
                                        <label class="font-medium text-secondary">Uso de DVA:</label>

                                </div>
                            </div>
                        </div>

                        <div class="border-t border-[var(--md-divider)]">
                            <button class="js-accordion-header w-full flex justify-between items-center text-left p-4" aria-expanded="false">
                                <span class="text-lg font-medium text-primary">Picos e Eventos nas 24h</span>
                                <i class="fas fa-chevron-down chevron-icon text-secondary"></i>
                            </button>
                            <div class="accordion-content hidden p-4 border-t border-[var(--md-divider)]">
                                <div class="grid-container">
                                    <div>
                                        <label class="font-medium text-secondary">Pico PA (mmHg):</label>
                                        <input type="text" id="pico-pa" placeholder="Valor" class="form-input w-full mt-1">
                                        <input type="time" id="pico-pa-hora" class="form-input w-full mt-1">
                                    </div>
                                    <div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('evolution-form');

            const getInputValue = id => document.getElementById(id)?.value.trim() || '';
            const getSelectValue = id => document.getElementById(id)?.value || '';
            const getCheckboxStatus = id => document.getElementById(id)?.checked || false;

            function showHide(elementId, show) {
                const element = document.getElementById(elementId);
                if (!element) return;
                if (show) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                    element.querySelectorAll('input, textarea, select').forEach(input => {
                        if (input.type === 'checkbox' || input.type === 'radio') {
                            input.checked = false;
                        } else if (input.tagName === 'SELECT') {
                            input.value = '';
                            const event = new Event('change', {
                                bubbles: true
                            });
                            input.dispatchEvent(event);
                        } else {
                            input.value = '';
                        }
                    });
                }
            }

            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeIcon = themeToggleBtn.querySelector('i');
            const userTheme = localStorage.getItem('theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    themeIcon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIcon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            };

            if (userTheme === 'dark' || (!userTheme && systemTheme)) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }
            themeToggleBtn.addEventListener('click', () => {
                applyTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark');
            });

            document.querySelectorAll('.js-accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const chevron = header.querySelector('.chevron-icon');
                    const isExpanded = header.getAttribute('aria-expanded') === 'true';

                    header.setAttribute('aria-expanded', !isExpanded);
                    content.classList.toggle('hidden');
                    chevron?.classList.toggle('rotate-180');
                });
            });

            form.addEventListener('change', (event) => {
                const {
                    id,
                    value
                } = event.target;

                if (document.getElementById(`${id}-outro-container`)) {
                    showHide(`${id}-outro-container`, value === 'outro');
                }

                switch (id) {
                    case 'queixas':
                        showHide('queixas-obs-container', value === 'Sim');
                        break;
                    case 'suporte-vent':
                        showHide('vm-parameters-container', value === 'VM');
                        break;
                    case 'dva':
                        showHide('dva-obs-container', value === 'Sim');
                        break;
                    case 'dieta-tipo':
                        showHide('dieta-aceitacao-container', value !== 'Jejum' && value !== '');
                        break;
                    case 'ef-resp-tosse-geral':
                        showHide('ef-resp-tosse-detalhes-container', value === 'Sim');
                        if (value !== 'Sim') showHide('ef-resp-tosse-outro-container', false);
                        break;
                    case 'pele-edema':
                        showHide('pele-edema-detalhes-container', value === 'Presente');
                        break;
                    case 'neuro-pares':
                        showHide('neuro-pares-detalhes-container', value === 'Alterados');
                        break;
                    case 'neuro-forca-motora':
                        showHide('neuro-forca-motora-detalhes-container', ['Paresia', 'Plegia'].includes(value));
                        break;
                    case 'cardio-sopros':
                        showHide('cardio-sopros-detalhes-container', value !== 'ausentes' && value !== '' && value !== 'outro');
                        break;
                    case 'ra-resp':
                        showHide('ra-resp-detalhes-container', value !== 'ausentes' && value !== '' && value !== 'outro');
                        break;
                    case 'pele-integridade':
                        showHide('pele-integridade-detalhes-container', ['Com Lesões', 'Úlcera de Pressão'].includes(value));
                        break;
                }
            });

            let summaryTimeout;
            form.addEventListener('input', () => {
                clearTimeout(summaryTimeout);
                summaryTimeout = setTimeout(generateSummary, 200);
            });
            form.addEventListener('change', () => {
                clearTimeout(summaryTimeout);
                summaryTimeout = setTimeout(generateSummary, 200);
            });

            document.getElementById('copy-btn').addEventListener('click', () => {
                const textToCopy = document.getElementById('summary-output').innerText;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const copyBtn = document.getElementById('copy-btn');
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = `<i class="fas fa-check mr-2"></i> Copiado!`;
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                }).catch(err => console.error('Falha ao copiar texto:', err));
            });

            generateSummary();
        });

        function generateSummary() {
            const getInputValue = id => document.getElementById(id)?.value.trim() || '';
            const getSelectValue = id => document.getElementById(id)?.value || '';
            const getCheckboxStatus = id => document.getElementById(id)?.checked || false;

            const joinWithCommasAndAnd = (arr) => {
                const filtered = arr.filter(Boolean);
                if (filtered.length === 0) return '';
                if (filtered.length === 1) return filtered[0];
                if (filtered.length === 2) return filtered.join(' e ');
                return `${filtered.slice(0, -1).join(', ')} e ${filtered.slice(-1)}`;
            };

            const joinWithCommasOrOr = (arr, useNem = false) => {
                const filtered = arr.filter(Boolean);
                if (filtered.length === 0) return '';
                if (filtered.length === 1) return filtered[0];
                const connector = useNem ? ' nem ' : ' ou ';
                if (filtered.length === 2) return filtered.join(connector);
                return `${filtered.slice(0, -1).join(', ')}${connector}${filtered.slice(-1)}`;
            };

            const processSelect = (selectId) => {
                const value = getSelectValue(selectId);
                if (value && value.toLowerCase() === 'outro') {
                    return getInputValue(`${selectId}-outro`) || 'outro (não especificado)';
                }
                return value;
            };

            const buildSentence = (parts) => {
                const sentence = parts.filter(p => p && p.trim() !== '').join(' ').trim();
                if (!sentence) return '';
                return sentence.charAt(0).toUpperCase() + sentence.slice(1) + '.';
            };

            const buildParagraph = (sentences) => {
                return sentences.filter(s => s && s.trim() !== '').join(' ');
            }

            let finalResumo = '';
            const addSection = (title, content) => {
                if (content && content.trim() !== '') {
                    finalResumo += `${title}\n${content.trim()}\n\n`;
                }
            };

            let anamneseSentences = [];
            const setor = getInputValue('setor');
            const leito = getInputValue('leito');
            if (setor || leito) anamneseSentences.push(buildSentence([`Paciente em acompanhamento no(a) ${setor || 'setor não informado'}, leito ${leito || 'não informado'}`]));

            const evolucaoClinica = getSelectValue('evolucao-clinica');
            const evolucaoHemo = getSelectValue('evolucao-hemo');
            let evolutionParts = [];
            if (evolucaoClinica) evolutionParts.push(`clinicamente ${evolucaoClinica}`);
            if (evolucaoHemo) evolutionParts.push(`hemodinamicamente ${evolucaoHemo}`);
            if (evolutionParts.length > 0) anamneseSentences.push(buildSentence([`Encontra-se`, joinWithCommasAndAnd(evolutionParts)]));

            const estadoGeral = getSelectValue('estado-geral');
            if (estadoGeral) anamneseSentences.push(buildSentence([`Em ${estadoGeral} estado geral`]));

            const queixas = getSelectValue('queixas');
            if (queixas === 'Sim') {
                const queixasObs = getInputValue('queixas-obs');
                anamneseSentences.push(buildSentence([`Refere ${queixasObs || 'queixas não especificadas'} nas últimas 24h`]));
            } else if (queixas === 'Não') {
                anamneseSentences.push(buildSentence(['Nega queixas nas últimas 24h']));
            }

            let eventosPositivos = [],
                eventosNegativos = [];
            const eventosMap = {
                'distermias': 'distermias',
                'disglicemias': 'disglicemias',
                'alt-pa': 'alterações de pressão arterial',
                'alt-lab': 'alterações laboratoriais'
            };
            for (const [id, desc] of Object.entries(eventosMap)) {
                const value = getSelectValue(id);
                if (value === 'Sim') eventosPositivos.push(desc);
                else if (value === 'Não') eventosNegativos.push(desc);
            }
            if (eventosPositivos.length > 0) anamneseSentences.push(buildSentence(['Apresentou', joinWithCommasAndAnd(eventosPositivos)]));
            if (eventosNegativos.length > 0) anamneseSentences.push(buildSentence(['Não apresentou', joinWithCommasOrOr(eventosNegativos, true)]));

            const obsGeraisAnamnese = getInputValue('obs-gerais');
            if (obsGeraisAnamnese) anamneseSentences.push(buildSentence([obsGeraisAnamnese]));

            addSection('1. SITUAÇÃO GERAL E ANAMNESE', buildParagraph(anamneseSentences));

            let paramsSentences = [];
            const vitais = [
                getInputValue('pa') && `PA de ${getInputValue('pa')} mmHg`, getInputValue('fc') && `FC de ${getInputValue('fc')} bpm`,
                getInputValue('fr') && `FR de ${getInputValue('fr')} irpm`, getInputValue('temp') && `temperatura de ${getInputValue('temp')}°C`,
                getInputValue('sato2') && `SatO₂ de ${getInputValue('sato2')}%`
            ].filter(Boolean);
            if (vitais.length > 0) paramsSentences.push(buildSentence(['Apresenta-se com os seguintes parâmetros vitais:', joinWithCommasAndAnd(vitais)]));
            const dorEscala = getInputValue('dor-escala');
            if (dorEscala) paramsSentences.push(buildSentence([`Refere dor de intensidade ${dorEscala}/10`]));
            const parametrosObs = getInputValue('parametros-obs');
            if (parametrosObs) paramsSentences.push(buildSentence([parametrosObs]));


            const suporteVent = getSelectValue('suporte-vent');
            if (suporteVent) {
                if (suporteVent === 'VM') {
                    const vmParams = [getInputValue('vm-modo') && `modo ${getInputValue('vm-modo')}`, getInputValue('vm-fio2') && `FiO₂ de ${getInputValue('vm-fio2')}%`,
                        getInputValue('vm-peep') && `PEEP de ${getInputValue('vm-peep')} cmH₂O`, getInputValue('vm-fr') && `FR de ${getInputValue('vm-fr')} irpm`,
                        getInputValue('vm-pva') && `Pva de ${getInputValue('vm-pva')} cmH₂O`, getInputValue('vm-tidal-vol') && `VT de ${getInputValue('vm-tidal-vol')} mL`
                    ].filter(Boolean);
                    let vmSentence = `Em ventilação mecânica invasiva`;
                    if (vmParams.length > 0) vmSentence += `, com os seguintes parâmetros: ${joinWithCommasAndAnd(vmParams)}`;
                    const vmOutros = getInputValue('vm-outros-params');
                    if (vmOutros) vmSentence += `, e ${vmOutros}`;
                    paramsSentences.push(buildSentence([vmSentence]));
                } else {
                    paramsSentences.push(buildSentence([suporteVent === 'Ar Ambiente' ? 'Em ar ambiente' : `Em uso de suporte ventilatório com ${processSelect('suporte-vent')}`]));
                }
            }

            const dvaStatus = getSelectValue('dva');
            if (dvaStatus === 'Sim') paramsSentences.push(buildSentence([`Em uso de droga vasoativa (${getInputValue('dva-obs') || 'não especificada'})`]));
            else if (dvaStatus === 'Não') paramsSentences.push(buildSentence(['Sem uso de drogas vasoativas']));

            const dieta = processSelect('dieta-tipo');
            if (dieta) {
                if (dieta.toLowerCase() === 'jejum') paramsSentences.push(buildSentence(['Mantido em jejum']));
                else {
                    let dietaSentence = `Dieta via ${dieta}`;
                    const aceitacao = getSelectValue('dieta-aceitacao');
                    if (aceitacao) dietaSentence += `, com ${aceitacao} aceitação`;
                    paramsSentences.push(buildSentence([dietaSentence]));
                }
            }

            let eliminacoesParts = [];
            const diureseTipo = processSelect('diurese-tipo');
            const diureseQtde = getInputValue('diurese');
            if (diureseTipo) eliminacoesParts.push(`diurese ${diureseTipo}${diureseQtde ? ` com débito de ${diureseQtde} mL/24h` : ''}`);
            const evacuacoesTipo = processSelect('evacuacoes-tipo');
            const evacuacoesQtde = getInputValue('evacuacoes');
            if (evacuacoesTipo) eliminacoesParts.push(`evacuações ${evacuacoesTipo}${evacuacoesQtde ? `, ${evacuacoesQtde} episódios/24h` : ''}`);
            if (eliminacoesParts.length > 0) paramsSentences.push(buildSentence([`Eliminações fisiológicas presentes, com`, joinWithCommasAndAnd(eliminacoesParts)]));
            const suporteObs = getInputValue('suporte-obs');
            if (suporteObs) paramsSentences.push(buildSentence([suporteObs]));

            let picosEventos = [];
            const addPicoEvento = (label, valId, hId) => {
                if (getInputValue(valId)) picosEventos.push(`${label} de ${getInputValue(valId)}${getInputValue(hId) ? ` às ${getInputValue(hId)}h` : ''}`);
            };
            addPicoEvento('pico hipertensivo', 'pico-pa', 'pico-pa-hora');
            addPicoEvento('hipotensão', 'queda-pa', 'queda-pa-hora');
            addPicoEvento('pico febril', 'pico-temp', 'pico-temp-hora');
            addPicoEvento('hipotermia', 'queda-temp', 'queda-temp-hora');
            addPicoEvento('pico glicêmico', 'pico-glicemia', 'pico-glicemia-hora');
            addPicoEvento('hipoglicemia', 'queda-glicemia', 'queda-glicemia-hora');
            addPicoEvento('dessaturação', 'queda-sato2', 'queda-sato2-hora');
            if (picosEventos.length > 0) paramsSentences.push(buildSentence([`Nas últimas 24h, apresentou`, joinWithCommasAndAnd(picosEventos)]));
            const eventosObs = getInputValue('eventos-obs');
            if (eventosObs) paramsSentences.push(buildSentence(['Observações de eventos:', eventosObs]));

            addSection('2. PARÂMETROS VITAIS E SUPORTE', buildParagraph(paramsSentences));

            let efSentences = [];
            let geralParts = [],
                geralSecondaryParts = [];
            const aparenciaGeral = processSelect('ef-aparencia-geral');
            if (aparenciaGeral) geralParts.push(`em ${aparenciaGeral} aparência geral`);
            const estadoNutricional = processSelect('ef-estado-nutricional');
            if (estadoNutricional) geralParts.push(estadoNutricional);
            const geralAdj = [getCheckboxStatus('ef-corado') && 'corado(a)', getCheckboxStatus('ef-hidratado') && 'hidratado(a)', getCheckboxStatus('ef-anictérico') && 'anictérico(a)', getCheckboxStatus('ef-acianotico') && 'acianótico(a)', getCheckboxStatus('ef-afebril') && 'afebril', getCheckboxStatus('ef-eupneico') && 'eupnéico(a)'].filter(Boolean);
            if (geralAdj.length > 0) geralParts.push(joinWithCommasAndAnd(geralAdj));
            const contato = processSelect('ef-contato');
            if (contato) geralParts.push(contato);
            const decubito = processSelect('ef-decubito');
            if (decubito) geralParts.push(decubito);
            if (geralParts.length > 0) efSentences.push(buildSentence(['Ao exame físico, paciente', joinWithCommasAndAnd(geralParts)]));

            const facies = processSelect('ef-facies');
            if (facies) geralSecondaryParts.push(buildSentence([`Apresenta fácies ${facies}`]));
            const desconforto = processSelect('ef-desconforto');
            if (desconforto) geralSecondaryParts.push(buildSentence([`Com sinais de desconforto ${desconforto}`]));
            const efDispositivos = getInputValue('ef-dispositivos');
            if (efDispositivos) geralSecondaryParts.push(buildSentence(['Em uso dos seguintes dispositivos:', efDispositivos]));
            const efGeralObs = getInputValue('ef-geral-obs');
            if (efGeralObs) geralSecondaryParts.push(buildSentence([efGeralObs]));
            if (geralSecondaryParts.length > 0) efSentences.push(buildParagraph(geralSecondaryParts));

            let neuroParts = [];
            const neuroConsc = processSelect('neuro-consciencia-ef');
            if (neuroConsc) neuroParts.push(neuroConsc);
            const rass = getSelectValue('neuro-rass');
            if (rass) neuroParts.push(`RASS ${rass}`);
            const glasgow = getInputValue('glasgow');
            if (glasgow) neuroParts.push(`Escala de Coma de Glasgow ${glasgow}`);
            const pupilas = processSelect('neuro-pupilas');
            if (pupilas) neuroParts.push(`pupilas ${pupilas}`);
            const pares = getSelectValue('neuro-pares');
            if (pares === 'Alterados') neuroParts.push(`pares cranianos com alterações (${getInputValue('neuro-pares-detalhes') || 'não especificado'})`);
            else if (pares) neuroParts.push(`pares cranianos ${processSelect('neuro-pares')}`);
            const forca = getSelectValue('neuro-forca-motora');
            const forcaDetalhes = getInputValue('neuro-forca-motora-detalhes');
            if (['Paresia', 'Plegia'].includes(forca)) neuroParts.push(`${forca.toLowerCase()} em ${forcaDetalhes || 'local não especificado'}`);
            else if (forca) neuroParts.push(`força motora ${processSelect('neuro-forca-motora')}`);
            const sensibilidade = processSelect('neuro-sensibilidade');
            if (sensibilidade) neuroParts.push(`sensibilidade ${sensibilidade}`);
            const reflexos = processSelect('neuro-reflexos');
            if (reflexos) neuroParts.push(`reflexos ${reflexos}`);
            const meningeos = getSelectValue('neuro-meningeos');
            if (meningeos) neuroParts.push(`sinais meníngeos ${meningeos}`);
            if (neuroParts.length > 0) efSentences.push(buildSentence(['Neurológico:', joinWithCommasAndAnd(neuroParts)]));
            const neuroObs = getInputValue('neuro-obs');
            if (neuroObs) efSentences.push(buildSentence([neuroObs]));

            let cardioParts = [];
            const ritmo = processSelect('cardio-ritmo');
            const bulhas = processSelect('cardio-bulhas');
            const tempos = processSelect('cardio-bulhas-tempos');
            let cardioAusculta = [];
            if (ritmo) cardioAusculta.push(`ritmo cardíaco ${ritmo}`);
            if (bulhas || tempos) cardioAusculta.push(`bulhas ${bulhas || ''} ${tempos || ''}`.trim());
            if (cardioAusculta.length > 0) cardioParts.push(joinWithCommasAndAnd(cardioAusculta));
            const soproValue = getSelectValue('cardio-sopros');
            if (soproValue === 'ausentes') cardioParts.push('sem sopros audíveis');
            else if (soproValue) {
                const soproDetails = getInputValue('cardio-sopros-detalhes');
                cardioParts.push(`presença de ${processSelect('cardio-sopros')}${soproDetails ? ` (${soproDetails})` : ''}`);
            }
            const tj = processSelect('cardio-tj');
            if (tj) cardioParts.push(`turgência jugular ${tj}`);
            const ictus = processSelect('cardio-ictus');
            if (ictus) cardioParts.push(`ictus ${ictus}`);
            if (cardioParts.length > 0) efSentences.push(buildSentence(['Aparelho cardiovascular:', joinWithCommasAndAnd(cardioParts)]));
            const cardioObs = getInputValue('ef-cardio-obs');
            if (cardioObs) efSentences.push(buildSentence([cardioObs]));

            let respParts = [];
            const respPadrao = processSelect('resp-padrao');
            if (respPadrao) respParts.push(`padrão respiratório ${respPadrao}`);
            const auscultaResp = processSelect('ausculta-resp');
            let auscultaCompleta = [];
            if (auscultaResp) auscultaCompleta.push(auscultaResp);
            const raValue = getSelectValue('ra-resp');
            if (raValue === 'ausentes') auscultaCompleta.push('sem ruídos adventícios');
            else if (raValue) {
                const raDetails = getInputValue('ra-resp-detalhes');
                auscultaCompleta.push(`com ${processSelect('ra-resp')}${raDetails ? ` em ${raDetails}` : ''}`);
            }
            if (auscultaCompleta.length > 0) respParts.push(joinWithCommasAndAnd(auscultaCompleta));
            const dispneia = processSelect('ef-resp-dispneia');
            if (dispneia) respParts.push(`dispneia ${dispneia}`);
            const tosseGeral = getSelectValue('ef-resp-tosse-geral');
            if (tosseGeral === 'Não') respParts.push('sem tosse');
            else if (tosseGeral === 'Sim') {
                respParts.push(`presença de tosse ${processSelect('ef-resp-tosse')}${getInputValue('ef-resp-tosse-outro') ? ` (${getInputValue('ef-resp-tosse-outro')})` : ''}`);
            }
            if (respParts.length > 0) efSentences.push(buildSentence(['Aparelho respiratório:', joinWithCommasAndAnd(respParts)]));
            const respObs = getInputValue('ef-resp-obs');
            if (respObs) efSentences.push(buildSentence([respObs]));

            let abdParts = [processSelect('ef-abd-forma'), processSelect('ef-abd-consistencia'), processSelect('ef-abd-dor')].filter(Boolean);
            const viscero = processSelect('ef-abd-viscero');
            if (viscero === 'ausentes') abdParts.push('sem visceromegalias palpáveis');
            else if (viscero) abdParts.push(`com ${viscero}`);
            const rha = processSelect('ef-abd-sons');
            if (rha) abdParts.push(`ruídos hidroaéreos ${rha}`);
            if (abdParts.length > 0) efSentences.push(buildSentence(['Abdome:', joinWithCommasAndAnd(abdParts)]));
            const abdObs = getInputValue('ef-abd-obs');
            if (abdObs) efSentences.push(buildSentence([abdObs]));

            let peleParts = [];
            const peleTemp = processSelect('pele-temp');
            const pelePulsos = processSelect('pele-pulsos');
            if (peleTemp && pelePulsos) peleParts.push(`extremidades ${peleTemp}, com pulsos ${pelePulsos}`);
            const peleTec = processSelect('pele-tec');
            if (peleTec) peleParts.push(`perfusão capilar ${peleTec}`);
            const peleTurgor = processSelect('pele-turgor');
            if (peleTurgor) peleParts.push(`turgor ${peleTurgor}`);
            const peleEdema = getSelectValue('pele-edema');
            if (peleEdema === 'Ausente') peleParts.push('ausência de edema');
            else if (peleEdema === 'Presente') peleParts.push(`presença de edema (${getInputValue('pele-edema-detalhes') || 'não especificado'})`);
            const integridadeValue = getSelectValue('pele-integridade');
            if (['Úlcera de Pressão', 'Com Lesões'].includes(integridadeValue)) {
                peleParts.push(`pele com ${integridadeValue.toLowerCase()} (${getInputValue('pele-integridade-detalhes') || 'não descrito'})`);
            } else if (integridadeValue) {
                peleParts.push(`pele ${processSelect('pele-integridade')}`);
            }
            if (peleParts.length > 0) efSentences.push(buildSentence(['Pele e extremidades:', joinWithCommasAndAnd(peleParts)]));
            const peleObs = getInputValue('pele-obs');
            if (peleObs) efSentences.push(buildSentence([peleObs]));

            const outroSistemaNome = getInputValue('ef-outro-sistema-nome');
            const outroSistemaDesc = getInputValue('ef-outro-sistema-descricao');
            if (outroSistemaNome && outroSistemaDesc) efSentences.push(buildSentence([`${outroSistemaNome}:`, outroSistemaDesc]));

            addSection('3. EXAME FÍSICO', buildParagraph(efSentences));

            const createDiscursiveSection = (title, items) => {
                const content = items.map(item => item.value ? buildSentence([item.label, item.value]) : null).filter(Boolean).join(' ');
                addSection(title, content);
            };
            createDiscursiveSection('4. INTERCORRÊNCIAS E CONDUTAS', [{
                label: 'Intercorrências clínicas:',
                value: getInputValue('intercorrencias')
            }, {
                label: 'Ajustes terapêuticos:',
                value: getInputValue('ajustes')
            }]);
            createDiscursiveSection('5. EXAMES E RESULTADOS', [{
                label: 'Exames laboratoriais:',
                value: getInputValue('exames-lab')
            }, {
                label: 'Exames de imagem:',
                value: getInputValue('exames-imagem')
            }, {
                label: 'Outros exames:',
                value: getInputValue('exames-outros')
            }]);
            createDiscursiveSection('6. CONDUTA E PLANEJAMENTO', [{
                label: 'Conduta:',
                value: getInputValue('conduta')
            }, {
                label: 'Planejamento:',
                value: getInputValue('planejamento')
            }, {
                label: 'Profilaxias:',
                value: getInputValue('profilaxias')
            }]);

            const outputElement = document.getElementById('summary-output');
            outputElement.innerText = finalResumo.trim() ? finalResumo.trim() : 'Comece a preencher os campos para gerar o resumo.';
        }
    </script>
